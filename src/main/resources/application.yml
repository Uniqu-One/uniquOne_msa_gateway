server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER}

spring:
  application:
    name: uniquone-gateway-service

  cloud:
    gateway:
      globalcors:
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
        cors-configurations:
          '[/**]':
#            allowedOrigins: "*"
            allowedOriginPatterns: "*"
            allow-credentials: true   #추가
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - POST
              - GET
              - PUT
              - PATCH
              - OPTIONS
              - DELETE
              - PATCH
      routes:
#        #Swagger
#        - id: user-service
#          uri: lb://UNIQUONE-USER-SERVICE
#          predicates:
#            - Path=/users/**
#          filters:
#            - RemoveRequestHeader=Cookie
#            - RewritePath=/users/(?<segment>.*), /$\{segment}
        #Test oauth2 athication
        - id: user-service
          uri: lb://UNIQUONE-USER-SERVICE
          predicates:
            - Path=/oauth2/**
#            - RemoveRequestHeader=Cookie
        #Test auth2
        - id: user-service
          uri: lb://UNIQUONE-USER-SERVICE
          predicates:
            - Path=/login/**
#          filters:
#            - RemoveRequestHeader=Cookie
#       auth
        - id: user-service
          uri: lb://UNIQUONE-USER-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - RemoveRequestHeader=Cookie
        #  회원가입, 로그인 외 애
        - id: user-service
          uri: lb://UNIQUONE-USER-SERVICE
          predicates:
            - Path=/users/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
#        회원가입.
        - id: user-service
          uri: lb://UNIQUONE-USER-SERVICE
          predicates:
            - Path=/signup/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: user-service
          uri: lb://UNIQUONE-USER-SERVICE
          predicates:
            - Path=/users/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users/(?<segment>.*), /$\{segment}

        - id: post-service
          uri: lb://UNIQUONE-POST-SERVICE
          predicates:
            - Path=/posts/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/posts/(?<segment>.*), /$\{segment}
        # 리뷰
        - id: post-service
          uri: lb://UNIQUONE-POST-SERVICE
          predicates:
            - Path=/reviews/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/reviews/(?<segment>.*), /$\{segment}
#        Post Comment
        - id: post-service
          uri: lb://UNIQUONE-POST-SERVICE
          predicates:
            - Path=/comment/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/reviews/(?<segment>.*), /$\{segment}
#            - AuthorizationHeaderFilter
        - id: post-service
          uri: lb://UNIQUONE-POST-SERVICE
          predicates:
            - Path=/search/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/reviews/(?<segment>.*), /$\{segment}
#            - AuthorizationHeaderFilter
        - id: chat-service
          uri: lb://UNIQUONE-CHAT-SERVICE
          predicates:
            - Path=/chat/**
jenkins:
  docker-id: ${DOCKERHUB_ID}
  docker-pw: ${DOCKERHUB_PW}
